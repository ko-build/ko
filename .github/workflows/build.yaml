name: Build

on:
  pull_request:
    branches: ['main']

jobs:

  build:
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.17', '1.18']
    name: Build ${{ matrix.go-version }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - run: |
          go build ./...
          go test -run=^$ ./...
