name: Test

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.17
          check-latest: true

      - run: go test -coverprofile=coverage.txt -covermode=atomic -race ./...

      - uses: codecov/codecov-action@v3.1.0
